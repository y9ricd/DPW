<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1.6 - Galeri Gambar</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }
        
        .gallery img {
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        .gallery img:hover {
            border-color: #fb0400;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Galeri Gambar</h1>
    
    <h2>1. Lima Gambar dengan Ukuran 150x150px</h2>
    <div class="gallery">
        <img src="gambar/foto1.jpg" alt="Foto Pemandangan 1" width="150" height="150">
        <img src="gambar/foto2.jpg" alt="Foto Pemandangan 2" width="150" height="150">
        <img src="gambar/foto3.jpg" alt="Foto Pemandangan 3" width="150" height="150">
        <img src="gambar/foto4.jpg" alt="Foto Pemandangan 4" width="150" height="150">
        <img src="gambar/foto5.jpg" alt="Foto Pemandangan 5" width="150" height="150">
    </div>
    
    <h2>Contoh Ukuran 300x300px</h2>
    <div class="gallery">
        <img src="gambar/foto1.jpg" alt="Foto Ukuran Besar" width="300" height="300">
    </div>
    

    <h2>2. Gambar sebagai Link</h2>
  
    
    <a href="1_4.html">
        <img src="gambar/tombol.gif" alt="Tombol Klik" style="width:150px; height:150px; border:2px solid red;">
    </a>
    

    <h3>Versi Ukuran Kecil (42x42px) </h3>
    <a href="1_4.html">
        <img src="gambar/tombol.gif" alt="Subscribe" style="width:42px; height:42px;">
    </a>
    
    <hr>
</body>
</html>
