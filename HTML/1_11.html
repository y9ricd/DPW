<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            gap: 5%;
            width: 100%;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            background-color: #ddd;
            border-radius: 3px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #bbb;
        }
        .content {
            width: 75%;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .skenario {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

    <h1>Aplikasi Web Sederhana</h1>

                <li><a href="1_8.html" target="utama">Latihan 1.8</a></li>

                <li><a href="1_10.html" target="utama">Latihan 1.10</a></li>
            </ul>
        </div>
