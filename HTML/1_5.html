<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan Link</title>
</head>
<body>
    <h1>Demo Atribut Target pada Link</h1>
    
    <p>1. <a href="https://www.google.com" target="_self">Buka Google (_self)</a> - Link dibuka di tab/frame yang sama</p>
    <p>2. <a href="https://www.youtube.com" target="_blank">Buka Youtube (_blank)</a> - Link dibuka di tab baru</p>
    <p>3. <a href="https://www.google.com" target="_parent">Buka Google (_parent)</a> - Link dibuka di frame induk</p>
    <p>4. <a href="https://www.google.com" target="_top">Buka Google (_top)</a> - Link dibuka di seluruh jendela browser</p>
    
    <hr>
</body>
</html>
