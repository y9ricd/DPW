<body>
    <div id="header">
        <h1>Form Pendaftaran Kandidat Raja Ibelis</h1>
        <img src="gambar/foto5.jpg" alt="Foto Pemandangan 5" width="130" height="130">

    <div id="link">
        <a href="2_2.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="content">
        <form action="proses.php" method="POST">
            <div class="form-group">
                <label for="nim">NIM :</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>
            </div>

            <div class="form-group">
                <label for="nama">Nama Lengkap :</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="tempat_lahir">Tempat Lahir :</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Contoh: Jakarta">
            </div>

            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir :</label>
                <input type="text" id="tanggal_lahir" name="tanggal_lahir" 
                       pattern="\d{2}-\d{2}-\d{4}" 
                       placeholder="DD-MM-YYYY" 
                       title="Format: DD-MM-YYYY (Tahun 1989-1994)">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin :</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="jenis_kelamin" value="L" checked> Laki-laki
                    </label>
                    <label>
                        <input type="radio" name="jenis_kelamin" value="P"> Perempuan
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="agama">Agama :</label>
                <select id="agama" name="agama">
                    <option value="Islam" selected>Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat :</label>
                <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap"></textarea>
            </div>

            <div class="button-group">
                <input type="submit" value="Kirim">
                <input type="reset" value="Reset">
            </div>
        </form>

        <div class="keterangan">
            <strong>Keterangan:</strong>
            <p>• Metode pengiriman: POST</p>
            <p>• Skrip pemroses: proses.php (tidak perlu dibuat)</p>
            <p>• Format tanggal lahir: DD-MM-YYYY (Tahun 1989-1994)</p>
        </div>
    </div>

    </div>
